apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-line-sys-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod-line-sys-svc
  template:
    metadata:
      labels:
        app: prod-line-sys-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: prod-line-sys-svc
        image: ghcr.io/midnightrocketeducation/prod-line-sys-svc:latest
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: KAFKA_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_PARTITIONS
          value: "3"
        - name: KAFKA_TOPIC_SMART_BUFFER_TANKS
          value: "smart-buffer-tanks-topic"