apiVersion: batch/v1
kind: Job
metadata:
  name: k6-stress-test
  namespace: bd-bd-stud-olmoe22
spec:
  completions: 4
  parallelism: 4
  template:
    spec:
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ["k6", "run", "/test/test.js"]
        volumeMounts:
        - name: k6-script
          mountPath: /test
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: k6-script
        configMap:
          name: k6-stress-test-script
      restartPolicy: Never